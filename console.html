<script>
    console.log('time to practice methods');
    // example object. four function calculator:
    var basicMath = {
        add: (a,b)=>a+b,
        subtract: (a,b)=>a-b,
        multiply: (a,b)=>a*b,
        divide: (a,b)=>a/b
    };
    console.log('100 + 300 >>>');
    console.log(basicMath.add(100,300));
    console.log('100 - 300 >>>');
    console.log(basicMath.subtract(100,300));
    console.log('100 times 300 >>>');
    console.log(basicMath.multiply(100,300));
    console.log('100 divided by 300 >>>');
    console.log(basicMath.divide(100,300));
</script>
